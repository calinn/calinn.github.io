<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Radios</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body> 
    <!-- Top Info -->
    <!-- <p>Now Playing: <span data-shoutcast-value="songtitle"></span></p> -->
    <div id="title"> <!-- songTitle -->
        <span id="track"></span>
        <div id="timer"></div>
      <!--  <div id="duration">0:00</div> -->
    </div>

    <!-- Stations -->
    <div class="padding"></div>
    <div id="station0" class="station">
        <div class="title">
        <div id="title0" class="subtitle"></div>
        <div id="live0" class="live">ON</div>
        <div id="playing0" class="playing">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
        </div>
    </div>
    <div id="station1" class="station">
        <div class="title">
          <div id="title1" class="subtitle"></div>
          <div id="live1" class="live">ON</div>
          <div id="playing1" class="playing">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div>
        </div>
      </div>
      <div id="station2" class="station">
        <div class="title">
          <div id="title2" class="subtitle"></div>
          <div id="live2" class="live">ON</div>
          <div id="playing2" class="playing">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div>
        </div>
      </div>
    <div class="padding"></div>

    <!-- Controls -->
    <div class="controlsOuter">
<!--       <div class="controlsInner">
        <div id="loading"></div>
        <div class="btn" id="playBtn"></div>
        <div class="btn" id="pauseBtn"></div>
        <div class="btn" id="prevBtn"></div>
        <div class="btn" id="nextBtn"></div>
      </div> -->
      <div class="btn" id="playlistBtn"></div>
      <div class="btn" id="volumeBtn"></div>
    </div>

    <!-- Progress -->
    <div id="waveform"></div>
    <!-- <div id="bar"></div> -->
    <div id="progress"></div>

    <!-- Playlist -->
    <div id="playlist">
      <div id="list"></div>
    </div>

      <!-- Volume -->
    <div id="volume" class="fadeout">
      <div id="barFull" class="bar"></div>
      <div id="barEmpty" class="bar"></div>
      <div id="sliderBtn"></div>
    </div>
  
    <!-- Scripts -->
    <script src="./js/dist/howler.js"></script>
    <script src="./js/radio.js"></script>
    <script src="./js/siriwave.js"></script>
    <script src="./js/player.js"></script>	
   </body>
   

</html>
